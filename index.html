<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="image-container">
        <img src="styles/logolik.png" alt="Decoración">
    </div>


    <div class="container my-5 text-center">
        <h2 class="mb-4">Encuesta de Satisfacción</h2>

        <form class="text-start mx-auto" style="max-width: 600px;">

            <!-- Sección: Satisfacción General -->
            <h4 class="text-primary">Satisfacción General</h4>
            
            <div class="mb-3">
                <label class="form-label">¿Qué tan satisfecho/a estás con el servicio contratado?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Muy insatisfecho</option>
                    <option>Insatisfecho</option>
                    <option>Neutral</option>
                    <option>Satisfecho</option>
                    <option>Muy satisfecho</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Qué tan satisfecho estás con la calidad de las tareas realizadas por el agente?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Muy insatisfecho</option>
                    <option>Insatisfecho</option>
                    <option>Neutral</option>
                    <option>Satisfecho</option>
                    <option>Muy satisfecho</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Qué tan satisfecho estás con la comunicación con tu agente?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Muy insatisfecho</option>
                    <option>Insatisfecho</option>
                    <option>Neutral</option>
                    <option>Satisfecho</option>
                    <option>Muy satisfecho</option>
                </select>
            </div>

            <!-- Sección: Esfuerzo Percibido -->
            <h4 class="text-primary mt-4">Esfuerzo Percibido (CES - Customer Effort Score)</h4>

            <div class="mb-3">
                <label class="form-label">¿La respuesta a solicitudes o fallas escaladas fue oportuna y clara?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Sí</option>
                    <option>No</option>
                    <option>A veces</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Qué tan fácil o difícil ha sido trabajar con tu agente?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Muy fácil</option>
                    <option>Fácil</option>
                    <option>Neutral</option>
                    <option>Difícil</option>
                    <option>Muy difícil</option>
                </select>
            </div>

            <!-- Sección: NPS (Net Promoter Score) -->
            <h4 class="text-primary mt-4">NPS (Net Promoter Score)</h4>

            <div class="mb-3">
                <label class="form-label">En una escala de 1 a 10, ¿qué tan probable es que recomiendes este servicio?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Has notado incremento en tu productividad o crecimiento de tu negocio con el servicio?</label>
                <select class="form-select">
                    <option selected>Selecciona una opción</option>
                    <option>Sí</option>
                    <option>No</option>
                    <option>Tal vez</option>
                </select>
            </div>

            <!-- Sección: Sugerencias y Oportunidades -->
            <h4 class="text-primary mt-4">Sugerencias y Oportunidades</h4>

            <div class="mb-3">
                <label class="form-label">¿Qué aspectos considera que se podrían mejorar? ¡Vamos a hacerlo mejor!</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Nos alegra que nos dejes tus comentarios sobre ¿Qué aspectos te han gustado más?</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
